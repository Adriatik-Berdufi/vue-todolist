<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Adriatik Berdufi" />
  <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    -->
  <!-- Link icon Boostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Link CSS -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- JS -->
  <script src="./main.js" defer></script>
</head>

<body>

  <header></header>

  <main>
    <div class="container text-center mt-5 text-primary" id="app">
      <h1 class="display-1">{{title}}</h1>
      <div class="card w-50 m-auto box">
        <div class="card-header py-3">
          <h5 class="text-success">Add a new Todo</h4>
          <input v-model.trim="newItem.text" @keyup.enter="saveNewItem" class="form-control w-75 m-auto" type="text" value="">
          <button type="button" @click="saveNewItem()" class="btn btn-primary mt-3"><i class="bi bi-plus-circle pe-2"></i>Add</button>

        </div>
        <div class="card-body">
          <ul class="px-3">
            <li v-for="(item, index) in todoList" class="fs-5 p-2 m-2 ">
              <div v-if="(item.done)" class="d-flex justify-content-between align-items-center">
                <div class="w-75 text-start text-decoration-line-through">{{item.text}}</div>
                <div class="">
                  <i @click="doneItem(item)" class="bi bi-check2-circle p-2 text-success"></i>
                  <i @click="deleteItem(index)" class="bi bi-trash3 p-2 text-danger"></i>
                </div>
              </div>
              <div v-if="(!item.done)" class="d-flex justify-content-between align-items-center">
                <div class="w-75 text-start">{{item.text}}</div>
                <div class="">
                  <i @click="doneItem(item)" class="bi bi-check2-circle p-2  text-danger"></i>
                  <i @click="deleteItem(index)" class="bi bi-trash3 p-2 text-danger"></i>
                </div>
              </div>
            </li>
          </ul>
          <button @click="deleteAll()" type="button" class="btn btn-danger mt-5"><i class="bi bi-trash3 pe-2"></i>Delete All</button>
        </div>

      </div>

    </div>

  </main>

  <footer></footer>


</body>
